<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Sistemas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!-- Estilos Personalizados -->

<body>
<div class="container my-5">
    <div class="row">
        <!-- -------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <!-- Tarjeta con Card # 1 -->
        <div class="col-md-4">
            <div class="card" data-bs-toggle="modal" data-bs-target="#modalSistema1" data-sistema-id="sistema1" style="width: 200px; height: auto; justify-content: center; align-items: center;">
                <img src="programador.jpg" class="card-img-top" alt="Sistema 1" style="width: 150px;">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 15px;">Nombre del Sistema 1</h5>
                    <!-- Ícono de estrella vacía (far) -->
                    <span class="estado-programa"><i class="far fa-star"></i></span>
                    
                </div>
            </div>
        </div>
        <!-- Modal # 1-->
<div class="modal fade" id="modalSistema1" tabindex="-1" aria-labelledby="modalSistema1Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Imagen con tamaño ajustado -->
                <img src="programador.jpg" class="card-img-top" alt="Sistema 1" style="width: 150px; height: auto;">
                <h5 class="modal-title" id="modalSistema1Label">Nombre del Sistema 1</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" onclick="redireccionarAIndex()"></button>
               <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>-->
            </div>
            <div class="modal-body">
                <p class="card-text" id="descripcion-sistema"></p>
            </div>
            <div class="modal-footer">
                <!-- Botón para cerrar el modal -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="redireccionarAIndex()">Cerrar</button>
                
                <!-- Nuevo botón para redirigir a sistema.html -->
                <button type="button" class="btn btn-primary" onclick="window.location.href='sistema.html'">Ir a Sistema</button>
            </div>
        </div>
    </div>
</div>
<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------- -->
            <!-- Tarjeta con Card # 2 -->
            <div class="col-md-4">

</div>

    <div class="modal-dialog">
